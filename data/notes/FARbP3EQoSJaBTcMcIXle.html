<h1 id="creation"><a aria-hidden="true" class="anchor-heading" href="#creation"><svg aria-hidden="true" viewBox="0 0 16 16"><use xlink:href="#svg-link"></use></svg></a>Creation</h1>
<p>You can create an env from a given .yml file using </p>
<pre class="language-bash"><code class="language-bash">conda <span class="token function">env</span> create -f environment.yml
</code></pre>
<p>Or directly like this </p>
<pre class="language-bash"><code class="language-bash">conda create --name myenv
</code></pre>
<p>With a given python version </p>
<pre class="language-bash"><code class="language-bash">conda create -n <span class="token string">"chemical_diversity_explorer_dev"</span> <span class="token assign-left variable">python</span><span class="token operator">=</span><span class="token number">3.7</span>
</code></pre>
